<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Untitled Form</title>
    <script type="module" src="./dist/bundle.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/form_logo.png" alt="form logo" />
      <input
        type="text"
        class="take-input"
        value="Untitled Form"
        id="form-name"
      />
      <button class="create-form">Create</button>
    </header>
    <main>
      <div id="create-block" class="create-block">
        <div id="block" class="block">
          <div id="focus-block" class="focus-block"></div>
          <div id="main-block" class="main-block title-description"></div>
        </div>
        <div id="operation-block" class="operation-block">
          <span
            id="add-question"
            class="material-icons add-question operation-button"
            >library_add</span
          >
          <span
            id="image-block"
            class="material-icons image-block operation-button"
            >image</span
          >
          <span
            id="title-description-block"
            class="material-icons title-description-block operation-button"
            >title</span
          >

          <span
            id="question-block"
            class="material-icons question-block operation-button"
            >question_answer</span
          >
          <span
            id="delete-block"
            class="material-icons delete-block operation-button"
            >delete</span
          >
        </div>
      </div>
      <div id="hover-block" class="hover-block">
        <span data-value="add-question">Add Block</span>
        <span data-value="image-block">Image Block</span>
        <span data-value="title-description-block">Title Block</span>
        <span data-value="question-block">Question Block</span>
        <span data-value="delete-block">Delete</span>
      </div>
    </main>
  </body>
</html>
